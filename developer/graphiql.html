<!doctype html>
<html lang="en">
<head>
    <title>GraphiQL</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }

        #graphiql {
            height: 100vh;
        }
    </style>
    <!--
      This GraphiQL example depends on Promise and fetch, which are available in
      modern browsers, but can be "polyfilled" for older browsers.
      GraphiQL itself depends on React DOM.
      If you do not want to rely on a CDN, you can host these files locally or
      include them directly in your favored resource bundler.
    -->
    <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--
      These two files can be found in the npm module, however you may wish to
      copy them directly into your environment, or perhaps include them in your
      favored resource bundler.
     -->
    <script
            src="https://unpkg.com/graphiql/graphiql.min.js"
            type="application/javascript"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/graphiql/graphiql.min.css" />
    <!--
      These are imports for the GraphIQL Explorer plugin.
     -->
    <script
            src="https://unpkg.com/@graphiql/plugin-explorer/dist/index.umd.js"
            crossorigin
    ></script>

    <link
            rel="stylesheet"
            href="https://unpkg.com/@graphiql/plugin-explorer/dist/style.css"
    />
</head>

<body>
<div id="graphiql">Loading...</div>
<script src="https://unpkg.com/@epfl-si/appauth@0.11.0/dist/umd/bundle.min.js"></script>
<script>

    const root = ReactDOM.createRoot(document.getElementById('graphiql'));
    let headers = {
        accept: 'application/json',
        authorization: ''
    };
    let fetcher = GraphiQL.createFetcher({
        url: '/',
        headers: headers,
    });
    const explorerPlugin = GraphiQLPluginExplorer.explorerPlugin();

    updateHeadersWithToken(root, headers, fetcher, undefined);

    function setInnerHTML(id, html) {
        document.getElementById(id).innerHTML = html;
    }

    function changeButton (html) {
        setInnerHTML("auth-button", html);
    }

    let oidc, isLoggedIn, username;
    function showAuthenticationInProgress () {
        changeButton("‚è≥");
    }

    function showAuthenticationSteadyState () {
        changeButton(isLoggedIn ? `Logout (${username})` : "Login");
    }

    function login () {
        showAuthenticationInProgress();
        oidc.login();  // Will navigate away in all cases; no need to await anything.
    }

    async function logout () {
        showAuthenticationInProgress();
        await oidc.logout();
        onLogout();
    }

    function onLogout () {
        changeButton("Login");
        isLoggedIn = false;
        username = undefined;
        showAuthenticationSteadyState();
    }
    // Function to update the headers with the new token
    function updateHeadersWithToken(root, headers, fetcher, token) {
        headers = {
            accept: 'application/json',
            authorization: token ? `Bearer ${token}` : ''
        };
        fetcher = GraphiQL.createFetcher({
            url: '/',
            headers: headers,
        });
        root.render(
            React.createElement(GraphiQL, {
                fetcher,
                defaultEditorToolsVisibility: true,
                plugins: [explorerPlugin],
            }),
        );
    }

    document.addEventListener("DOMContentLoaded", async function () {
        let toolbar = document.getElementsByClassName("graphiql-sidebar")[0];
        const aDivForReact = document.createElement("div");
        const button= document.createElement('button')
        button.id = 'auth-button';
        aDivForReact.appendChild(button);
        toolbar.insertAdjacentElement('beforeend', aDivForReact);

        button.addEventListener("click", function() {
            if (isLoggedIn) {
                logout();
            } else {
                login();
            }
        });

        oidc = new window.Appauth.OpenIDConnect({
            debug: true,
            authServerUrl: "http://localhost:8080/realms/LHD/",
            client: { clientId: "LHDv3" },
            minValiditySeconds: 270
        });

        showAuthenticationInProgress();
        isLoggedIn = await oidc.run({
            accessToken(token) {
                accToken = token;
                updateHeadersWithToken(root, headers, fetcher, token);
            },
            idToken(tokenString, parsedToken) {
                //setInnerHTML("idtoken", JSON.stringify(parsedToken, null, 2));
                username = parsedToken.preferred_username;
            },
            logout: onLogout,
            error(err) { console.error(err); }
        });
        showAuthenticationSteadyState();
    });
</script>
</body>
</html>
